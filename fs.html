<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .counter {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Live Character Count</h2>
  <textarea id="myTextarea" placeholder="Type something..."></textarea>
  <div class="counter">Characters: <span id="charCount">0</span></div>

  <script>
    const textarea = document.getElementById("myTextarea");
    const charCount = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      charCount.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
