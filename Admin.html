<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard with CSS Grid Layout and Theme Switching</title>
  <style>
    :root {
      --header-bg: #43b049;
      --sidebar-bg: #f4f4f4;
      --sidebar-text: #333;
      --main-bg: #fff;
      --main-text: #222;
      --footer-bg: #43b049;
      --switch-bg: #eee;
      --switch-accent: #43b049;
      --link-hover: #43b049;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--main-text);
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 40px;
      min-height: 100vh;
    }

    .header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--header-bg);
      color: #fff;
      padding: 0 30px;
      font-size: 1.3rem;
    }

    .theme-switch {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      position: relative;
    }
    .theme-switch .switch {
      width: 36px;
      height: 20px;
      background: var(--switch-bg);
      border-radius: 10px;
      display: inline-block;
      margin: 0 5px;
      position: relative;
      transition: background 0.3s;
    }
    .theme-switch .switch::before {
      content: "";
      position: absolute;
      top: 2px; left: 2px;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: var(--switch-accent);
      transition: transform 0.3s, background 0.3s;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 28px 16px;
      min-width: 160px;
      color: var(--sidebar-text);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 18px;
    }
    .sidebar a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .sidebar a:hover {
      color: var(--link-hover);
    }

    .main {
      grid-area: main;
      padding: 2.2rem 2.5rem;
      background: var(--main-bg);
    }
    .main h2 {
      margin-top: 0;
    }

    .footer {
      grid-area: footer;
      background: var(--footer-bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    /* Theme toggling (checkbox hack) */
    #theme-toggle:checked ~ .dashboard {
      --header-bg: #232833;
      --sidebar-bg: #171c23;
      --sidebar-text: #eaeaea;
      --main-bg: #252932;
      --main-text: #f8f8f8;
      --footer-bg: #181b21;
      --switch-bg: #232833;
      --switch-accent: #83cfff;
      --link-hover: #82cffe;
    }
    #theme-toggle:checked ~ .dashboard .theme-switch .switch::before {
      transform: translateX(16px);
      background: var(--switch-accent);
    }
    .theme-switch .moon { display: none; }
    #theme-toggle:checked ~ .dashboard .theme-switch .sun { display: none; }
    #theme-toggle:checked ~ .dashboard .theme-switch .moon { display: inline-block; }

    /* Responsive */
    @media (max-width: 700px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr auto 40px;
      }
      .sidebar {
        padding: 20px 10px;
        min-width: unset;
      }
      .main {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Switcher (checkbox for dark mode) -->
  <input type="checkbox" id="theme-toggle" hidden>
  <div class="dashboard">
    <header class="header">
      <div class="header-title">Admin Dashboard</div>
      <label class="theme-switch" for="theme-toggle">
        <span class="sun">â˜€</span>
        <span class="moon">ðŸŒ™</span>
        <span class="switch"></span>
        <span style="font-size:0.95rem;">Dark Mode</span>
      </label>
    </header>
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>
    <footer class="footer">
      &copy; 2025 Admin Panel
    </footer>
  </div>
</body>
</html>
