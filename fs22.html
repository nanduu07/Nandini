<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
      transition: 0.3s;
    }
    .product:hover {
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>Product List</h2>
  <label for="category">Filter by Category: </label>
  <select id="category">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
    <option value="home">Home</option>
  </select>

  <div class="product-list" id="productList">
    <div class="product" data-category="electronics">Smartphone</div>
    <div class="product" data-category="electronics">Laptop</div>
    <div class="product" data-category="clothing">T-Shirt</div>
    <div class="product" data-category="clothing">Jeans</div>
    <div class="product" data-category="home">Sofa</div>
    <div class="product" data-category="home">Table Lamp</div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", function () {
      const selected = this.value;

      products.forEach(product => {
        if (selected === "all" || product.dataset.category === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
